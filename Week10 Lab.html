<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week10 Lab</title>
	<style type="text/css">
		span {
			color: blue; 
			border: 1px solid black;
			font-family: cursive, serif;
			font-size: medium;
		}
		.extra span{
			color: inherit;
			font-family: fantasy, sans-serif;
			font-weight: bold;
			font-size:large;
		}
		h1 {
			color: grey;
			font-family:'New Times Rome';
		}
		h1 em{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
<p>Week10 Lab CSS <span>inherit style</span></p>
<p class="extra" style="color: tomato;">Week10 Lab CSS <span>inherit style</span></p>
<h1>Week10 Lab CSS Conflicting Style</h1>
<h1>Week10 Lab CSS <em>Conflicting Style</em></h1>
<h1 class="extra"> <span>Inherit</span> + Conflicting Style</h1>
</body>
</body>
</html>
